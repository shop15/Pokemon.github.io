<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Image</title>
    <style>
        .product {
            border: 1px solid #ccc;
            padding: 16px;
            text-align: center;
            width: 300px;
            margin: 20px auto;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .product p {
            color: #666;
        }
       
    </style>
</head>
<body>
    <div class="product">
        <img src="ko.jpg" alt="Product Image">
        <h2> pokemon card </h2>
        <p>โปเกม่อน แบล็กกี V (RR)ราคา 100บาท </p>
    </div>
  
</body>
</html>
